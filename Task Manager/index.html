<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet">
</head>

<header>
    <nav>

    </nav>
</header>
<body>
    <h1>Welcome to my task manager</h1>

    <main class="main">
        <section id="list">

        </section>

        <section id="form">
            <h3>Task Information</h3>
            <div class="capture-form">

                <div class="control">
                    <label class="form-label">Important</label>
                    <input type="text" class="form-control">
                </div> 

                <div class="control">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Description</label>
                    <textarea rows="5" class="form-control"></textarea>
                <div> 

                <div class="control">
                    <label class="form-label">Due date</label>
                    <input type="datetime-local" class="form-control">
                </div> 

                <div class="control">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control">
                </div> 

                <div class="control">
                    <label class="form-label">Invites</label>
                    <input type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Frequency</label>
                    <select class="form-control">
                        <option value="0">- One Time -</option>
                        <option value="1">Daily</option>
                        <option value="2">Weekly</option>
                        <option value="3">Monthly</option>
                    </select>
                </div>  

                <div class="control">
                    <label class="form-label">Status</label>
                    <select class="form-control">
                        <option value="1">Pending</option>
                        <option value="2">In Progress</option>
                        <option value="3">Paused</option>
                        <option value="4">Completed</option>
                        <option value="5">Abandoned</option>
                    </select>
                </div> 
                
                <div class="control text-center pb-1">
                    <button class="btn btn-dark mt-1">Save Task</button>
                </div>

            </div>                                                                     
        </section>

        


            </section>

            

            <div class="control-control>"

        

    </main>

    <div class="aside">

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
